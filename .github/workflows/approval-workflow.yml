name: Team awesome's approval workflow
on: pull_request_review
jobs:
  labelWhenApproved:
    runs-on: ubuntu-latest
    steps:
      - uses: pullreminders/label-when-approved-action
        name: Using for automate approvals
        env:
          APPROVALS: "1"
          GITHUB_TOKEB: ${{ secrets.GITHUB_TOKEN }}
          ADD_LABEL: "approved"
